{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
<div>
	<a href="{% url 'post-new' %}" class="btn btn-primary btn-lg btn-block">Create new post</a>
</div>
{% for post in object_list %}
<div class="card" >
	<div class="card-header" >
		<span class="font-weight-bold" >{{ post.title }}</span>
		<span class="text-muted">by {{ post.author }} | {{ post.date }}</span>
	</div>
	<div class="card-body">
		{{ post.body }}
	</div>
	<div class = "card-footer text-center text-muted">
		<a class="btn btn-primary btn-sm acitve" href="{% url 'post-edit' post.pk %}"> Edit </a><a class="btn btn-danger btn-sm active" href="{% url 'post-delete' post.pk %}">Delete</a>
	</div>
</div>
<br />
{% endfor %}
{% endblock content %}
